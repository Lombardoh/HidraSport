{% extends "base.html" %}
{% load static %}

{% block page_content %}

{% for x in banner %}



<div class="sectionbanner">
    <img src="{% static x.imagen.url %}" alt="">
</div>
{% endfor %}

<section class="container-fluid catalog">
    <div class="d-flex justify-content-center">
        <div class="col-sm-10 row">

            <div class="articles row">

                {% for articulo in articulos %}

                <div class="article col-sm-6 col-lg-3">
                    <img src="{% static articulo.image.url %}" alt="">
                    <h4>{{ articulo.name }}</h4>
                    <p>{{ articulo.price }}</p>
                <a href="{% url 'articulo_detalle' articulo.pk %}"
                   class="btn btn-primary">
                    Ver mas
                </a>
                <a href="{% url 'cart_add' articulo.pk %}" class="btn btn-primary">Agregar al carrito</a>

                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>

{% endblock %}
